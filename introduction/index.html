<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usando o Vue</title>
</head>
<body>
  <div id="app">
    <strong>{{name}}</strong>
    <button v-on:click='click'>Click</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const vn = new Vue({
      el: '#app',
      data: {
        name: 'Renato Junior'
      },
      methods: {
        click: ()=>{
          this.alert('Hello, World!!')
        }
      }
    })

  </script>
</body>
</html>
